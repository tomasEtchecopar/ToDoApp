<h1>Add item</h1>

<form [formGroup]="form" (ngSubmit)="handleSubmit()">
    <div class="form-field">
        <label for="title">Title</label>
        <input type="text" id="title" formControlName="title" placeholder="Do groceries">
        @if (title.hasError('required') && title.dirty){
            <span class="errors">Title is required</span>
        }
    </div>

    <div class="form-field">
        <label for="description">Description</label>
        <textarea name="Description" id="description" formControlName="description" maxlength="200" rows="2"></textarea>
    </div>
    
    <div class="form-actions">
        <button type="reset">Reset</button>
        <button type="submit" [disabled]="form.invalid">Send</button>

    </div>
</form>
